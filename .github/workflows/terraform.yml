name: 'Terraform on AWS'

on:
  push:
    branches:
    - "master"
    - "modules"
  pull_request:

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Configure AWS Credentials
      # uses: aws-actions/configure-aws-credentials@v1
      run: |
          export AWS_ROLE_ARN=arn:aws:iam::245023270685:role/s3-github-actions-role
#       with:
#         role-to-assume: arn:aws:iam::245023270685:role/s3-github-actions-role
#        aws-region: us-east-1
        
    - name: Create buckeet
      run: aws s3 mb s3://ali-cloudops-0909807 --region us-east-1
